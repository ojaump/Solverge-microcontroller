<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Status Wi-Fi - Solverge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles.css" />
  <script src="/scripts.js"></script> <!-- ‚úÖ AQUI -->
  <script>
      async function triggerOTA() {
        if (confirm("Tem certeza que deseja atualizar o sistema?")) {
          const res = await fetch("/ota");
          const msg = await res.text();
          alert(msg);
        }
      }
    async function loadStatus() {
      const res = await fetch('/status');
      const data = await res.json();
      document.getElementById('status').innerText = data.connected ? "‚úÖ Conectado" : "‚ùå Desconectado";
      document.getElementById('ssid').innerText = data.ssid || "-";
      document.getElementById('ip').innerText = data.ip || "-";
      document.getElementById('signal').innerText = getSignal(data.rssi);
    }

    function getSignal(rssi) {
      if (rssi === null) return "-";
      const level = Math.abs(rssi);
      if (level < 60) return "üì∂ Excelente";
      if (level < 75) return "üì∂ Normal";
      return "üì∂ Fraco";
    }

    window.onload = loadStatus;
  </script>
</head>
<body>
  <header>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    <h1>Solverge</h1>
  </header>
  <nav id="menu" class="hidden">
    <a href="/">Home</a>
    <a href="/wifi">Wi-Fi</a>
    <a href="/dispositivos">Dispositivos</a>
  </nav>

  <main>
    <h2>Status da Conex√£o</h2>
    <p><strong>Status:</strong> <span id="status">...</span></p>
    <p><strong>Rede:</strong> <span id="ssid">...</span></p>
    <p><strong>IP:</strong> <span id="ip">...</span></p>
    <p><strong>Sinal:</strong> <span id="signal">...</span></p>
    <h3>Manuten√ß√£o</h3>
    <button onclick="triggerOTA()">üîÑ Atualizar Sistema (OTA)</button>
  </main>
</body>
</html>
